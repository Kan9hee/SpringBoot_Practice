#여기서 메시지를 설정해 다른 파일에서 사용할 수 있도록 한다.
#모든 오류 메시지를 정의하면 관리하기 힘든 관계로, 정말 중요한 메시지만 구체적으로 기술한다.

#==오브젝트 에러==
totalPriceMin.item = 상품의 가격 * 수량의 합은 {0}원 이상이어야 합니다. 현재 값={1}

totalPriceMin=전체 가격은 {0}원 이상이어야 합니다. 현재 값={1}

#==필드 에러==
required.item.itemName=상품 이름은 필수입니다.
range.item.price=가격은 {0}~{1}까지 허용됩니다.
max.item.quantity=수량은 최대 {0}까지 허용됩니다.

required.java.lang.String=필수 문자입니다.
required.java.lang.Integer=필수 숫자입니다.
range.java.lang.String={0}~{1} 사이의 문자를 입력해야 합니다.
range.java.lang.Integer={0}~{1} 사이의 숫자를 입력해야 합니다.
max.java.lang.String=최대 {0}까지의 숫자를 허용됩니다.
max.java.lang.Integer=최대 {0}까지의 숫자를 허용됩니다.
min.java.lang.String=최소 {0}부터의 숫자를 허용됩니다.
min.java.lang.Integer=최소 {0}부터의 숫자를 허용됩니다.

required=필수 값 입니다.
range={0}~{1} 범위를 허용합니다.
max={0}보다 높아야 합니다.
min={0}보다 낮아야 합니다.

typeMismatch.java.lang.Integer=숫자를 입력해야 합니다.
typeMismatch=타입 오류입니다.